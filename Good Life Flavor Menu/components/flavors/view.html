<div data-role="view" data-title="View" data-layout="main-nonav" data-model="app.flavors" data-show="app.flavors.onShow" data-after-show="app.flavors.afterShow" id="flavorsScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.flavors.title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
			<a data-role="button" href="components/home/view.html" data-align="right" data-icon="home"></a>
        </div>
    </header>

	<ul data-role="listview" data-bind="source: data" data-template="flavors-template" data-selectable="true">
		<!-- Content Loaded Here -->
	</ul>
    
    <script type="text/x-kendo-template" id="flavors-template">
    	<div class="flavor" data-id="#: Product_ID #" data-collection="#: Category_Name #" data-profile="#: Profile #">
        	<img src="#: Product_Image_URL #">
            <div class="flavor-info">
                <h1>#: Product_Name #</h1>
                <p class="description">#: Description #</p>
            </div>
        </div>
    </script>

    <!-- START_CUSTOM_CODE_flavors -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_flavors -->
</div>
